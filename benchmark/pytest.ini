[pytest]
# Pytest configuration for Proj4Sedona vs pyproj benchmarks

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    performance: Performance benchmark tests
    accuracy: Accuracy benchmark tests
    comprehensive: Comprehensive accuracy tests
    slow: Slow running tests
    concurrent: Concurrent execution tests
    local_cache: Tests using local cache (no external downloads)
    cdn_grid: Tests using PROJ CDN grid files (datum shift transformations)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -W ignore::pytest.PytestUnknownMarkWarning

# Test execution
minversion = 6.0
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=benchmark --cov-report=html --cov-report=term-missing
