# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "proj4sedona/maintainers"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group all patch updates together
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group minor updates separately
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
    ignore:
      # Ignore major version updates for Jackson (requires testing)
      - dependency-name: "com.fasterxml.jackson.*"
        update-types: ["version-update:semver-major"]
      # Ignore major JUnit updates
      - dependency-name: "org.junit.jupiter:*"
        update-types: ["version-update:semver-major"]

  # Core module
  - package-ecosystem: "maven"
    directory: "/core"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "core"

  # WKT parser module
  - package-ecosystem: "maven"
    directory: "/wkt-parser"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "wkt-parser"

  # MGRS module
  - package-ecosystem: "maven"
    directory: "/mgrs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "mgrs"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Python dependencies (for benchmarks)
  - package-ecosystem: "pip"
    directory: "/benchmark"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
      - "benchmark"
    commit-message:
      prefix: "chore(deps)"

