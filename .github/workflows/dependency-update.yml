name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Check for Maven dependency updates
      run: |
        echo "# Dependency Update Report" > dependency-report.md
        echo "" >> dependency-report.md
        echo "## Available Updates" >> dependency-report.md
        echo "" >> dependency-report.md
        mvn versions:display-dependency-updates -B >> dependency-report.md
        echo "" >> dependency-report.md
        echo "## Plugin Updates" >> dependency-report.md
        echo "" >> dependency-report.md
        mvn versions:display-plugin-updates -B >> dependency-report.md

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency-report.md
        retention-days: 30

    - name: Create issue if updates available
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('dependency-report.md', 'utf8');
          
          // Check if there are actual updates (crude check)
          if (report.includes('->')) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ“¦ Dependency Updates Available',
              labels: ['dependencies', 'automated'],
              body: `## Dependency Update Report
              
Weekly automated check found available dependency updates.

\`\`\`
${report}
\`\`\`

Please review and update dependencies as appropriate. Run \`mvn versions:use-latest-versions\` to update automatically, or update manually in pom.xml files.

---
*This issue was automatically created by the Dependency Update workflow.*`
            });
          }

